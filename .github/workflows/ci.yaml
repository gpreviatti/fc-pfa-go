name: Continous-Integration

on:
  push:
    branches: [ main ]

jobs:
  login-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

  producer:
    needs: login-docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src/
          file: ./src/Dockerfile.producer.prod
          push: true
          tags: giov3nn10/pfa-go:producer

  consumer:
    needs: login-docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src/
          file: ./src/Dockerfile.consumer.prod
          push: true
          tags: giov3nn10/pfa-go:consumer

  api:
    needs: login-docker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src/
          file: ./src/Dockerfile.api.prod
          push: true
          tags: giov3nn10/pfa-go:api

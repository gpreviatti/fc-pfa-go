name: Continous-Integration

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19 

      - name: Test
        run: cd ./src/tests/entity && go test -v ./tests/entity

  producer:
    runs-on: ubuntu-latest

    needs: tests

    steps:
      - name: Checout to main branch
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src/
          file: ./src/Dockerfile.producer.prod
          push: true
          tags: giov3nn10/fc-pfa-go:producer

  consumer:
    runs-on: ubuntu-latest

    needs: tests

    steps:
      - name: Checout to main branch
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src/
          file: ./src/Dockerfile.consumer.prod
          push: true
          tags: giov3nn10/fc-pfa-go:consumer

  api:
    runs-on: ubuntu-latest

    needs: tests
    
    steps:
      - name: Checout to main branch
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}

      - name: Docker Build and Push Docker registry
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./src/
          file: ./src/Dockerfile.api.prod
          push: true
          tags: giov3nn10/fc-pfa-go:api

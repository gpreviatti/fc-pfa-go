apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: pfa-go
spec:
  replicas: 10
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: goserver
        image: wesleywillians/pfa-go:latest
        ports:
        - containerPort: 8080
